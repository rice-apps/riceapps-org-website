}

  padding: 0;

  height: 140vh;
  transform:
  skewY(-12deg);
  position: absolute;
  overflow-Y: hidden;
  z-index: 1;
}

.rect1{
  margin: 0;
  width: 30vw;
  background: white;
  opacity: 0.1;
  height: 5vh;
  float: left;
}
.rect3{
  margin: 0;
  width: 20vw;
  background: white;

}
.rect2{
  margin:;

  height: 5vh;

}
.rect4{
  margin: 0;
  width: 30vw;
  background: white;
  opacity: 0.1;
  height: 5vh;
  float: right;
  clear: right;
}
.content-container{
  margin: 50vh 10vw;
  position: absolute;
  z-index: 20;
}

  position: absolute;

  z-index: 99;
  transition-delay: 1s ease-out;

#naviPage1{
  background: #ccc;
  width: 100%;
  height:0px;
  border: none;
  position: absolute;
  margin-top: 50vh;
  transform: 
  skewY(-12deg);
  z-index: 10;
  transition-delay: color. 1.5s ease;
  transition-property: background;
}
.hvr-grow {
    display: inline-block;
    vertical-align: middle;
    transform: translateZ(0);
    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    backface-visibility: hidden;
    -moz-osx-font-smoothing: grayscale;
    transition-duration: 0.3s;
    transition-property: transform;
}
.hvr-grow:hover,
.hvr-grow:focus,
.hvr-grow:active {
    transform: scale(1.2);
}
ul {
  position: relative;
  margin: 0;
  z-index: 2;
  text-transform: uppercase;
  text-align: center;
}
ul li {
  display: inline-block;
  padding: 1.35em 0;
  margin-right: 3em;
  font-size: 1.0em;
  transition: 0.5s ease;
  transition-property: font-size;
}
ul li a {
  text-decoration: none;
  color: #000000;
  font-size: 1.0em;
}
ul li:hover{
  font-size: 1.2em;
  font-weight: bold;
}
.nav{
  top:20px;
  text-decoration: none;
  color: white;
  font-size: 1.2em;
  transition: 1.5s ease;
  transition-property: color;
}
#navbar{
  margin-left: 25%;
  width: 50%;
  padding-top: 50px;
  background: transparent;
  color:#000000;
  z-index: 2;
}
#particles-js{
  z-index: 1;
}

<script>
  function split(){
    var heights1=0;
    var heights2=100;
    var moveDown=setInterval(frame1,5);
    function frame1(){
      if (heights1>70){
        clearInterval(moveDown)
      }
      else{
        heights1+=4;
        document.getElementById('naviPage1').style.height=heights1+"vh";
        
      }
    }
    document.getElementById("logo").style.opacity="0";
    var logo=document.getElementById("logo");
    setTimeout(function(){logo.parentNode.removeChild(logo);},800);
    document.getElementById('contact-container').style.background="white";
    document.getElementById('naviPage1').style.background="white";
    setTimeout(function(){document.getElementById("contact-container").parentNode.removeChild(document.getElementById("contact-container"));},500);
    var v=document.getElementsByClassName('nav')
    for (var i = 0;i <= 4; i++) {
      v[i].style.color="black";
    }
  }
  </script>
